[tool:pytest]
testpaths = App/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --strict-config
    --tb=short
    --disable-warnings
markers =
    unit: Unit tests
    integration: Integration tests  
    performance: Performance tests
    api_v2: API v2 endpoint tests
    security: Security tests
    slow: Slow running tests
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

[coverage:run]
branch = True
source = App
omit = 
    App/tests/*
    App/static/*
    App/templates/*
    */migrations/*
    */__pycache__/*
    */venv/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    class .*\(Protocol\):
    @(abc\.)?abstractmethod

[coverage:html]
directory = htmlcov

[flake8]
max-line-length = 88
exclude = 
    .git,
    __pycache__,
    migrations,
    instance,
    venv,
    env,
    build,
    dist
extend-ignore = E203,W503